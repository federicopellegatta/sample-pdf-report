<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${header?.title}"></title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css" type='text/css'/>

    <style>
        @page {
            size: 21cm 29.7cm;
            margin: 10mm 10mm 10mm 10mm;
            /* change the margins as you want them to be. */
        }

    </style>
</head>
<body>

<h1 th:text="${header?.title} + '. Class: ' + ${class}">Title</h1>
<h3><span th:text="${header?.description}">A summary</span> of <span th:text="${#lists.size(students)}">10</span>
    students</h3>

<div class="container-fluid">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Mail</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student,idx : ${students}">
            <th scope="row" th:text="${idx.index + 1}">1</th>
            <td th:text="${student.name}">John</td>
            <td th:text="${student.surname}">Doe</td>
            <td th:text="${student.email}">john.doe@mail.com</td>
            <td th:text="${student.phoneNumber}">012345</td>
        </tr>
        </tbody>
    </table>

</div>

<img src="imgs/female-avatar.png" alt="Image" width="100" height="100"/>
</body>
</html>
